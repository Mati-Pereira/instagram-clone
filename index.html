<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Documento</title>
</head>

<body>
    <div class="container">
        <div class="img">
            <img src="./assets/asset 7.png" alt="smartphone image">
        </div>
        <div class="content">

            <div class="upper-content">
                <img src="./assets/asset 4.png" alt="logo instagram" class="logo-instagram">
                <input type="text" class="input-group" placeholder="Telefone, nome de usuário ou email">
                <input type="password" class="input-group" placeholder="Senha">
                <button class="submit">Entrar</button>
                <div class="or">
                    <p>-----------</p>
                    <span>OU</span>
                    <p>-----------</p>

                </div>
                <div class="facebook">
                    <img src="./assets/Facebook_icon.png" alt="logo-facebook" class="logo-facebook">
                    <p class="face-text">Entrar com o Facebook</p>
                </div>
                <p class="face-forgot">Esqueceu a Senha ? </p>

            </div>
            <div class="middle-content">
                <p>Não tem um conta?</p>
                <a href="#">Cadastre-se</a>
            </div>
            <div class="lower-content">
                <p>Obtenha o aplicativo.</p>
                <div>
                    <img src="./assets/asset 5.png" alt="app-button" width="136">
                    <img src="./assets/asset 6.png" alt="play-button" width="136">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
